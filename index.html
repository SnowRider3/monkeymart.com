<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Monkey Mart Clone</title>  
    <script src="https://cdn.tailwindcss.com"></script>  
</head>  
<body class="bg-gradient-to-br from-green-600 to-teal-500 text-white">  
    <header class="p-6 text-center">  
        <h1 class="text-5xl font-bold mb-4">Welcome to Monkey Mart!</h1>  
        <p class="text-lg">Build your supermarket empire. Serve customers, stock shelves, and expand your store!</p>  
    </header>  

    <main class="flex flex-col justify-center items-center mt-10">  
        <!-- Image -->  
        <div class="max-w-sm mb-6">  
            <img src="https://api.placeholder.pics/svg/400x300/FFD700-FFFFFF/play-now" alt="Monkey Mart Gameplay" class="rounded-lg shadow-md">  
        </div>  

        <!-- Play Now Button -->  
        <a href="game.html" class="bg-yellow-400 text-black px-8 py-4 text-lg font-bold uppercase rounded-lg hover:bg-yellow-500 transition-transform hover:translate-y-1 shadow-md">  
            Play Now!  
        </a>  
    </main>  

    <footer class="absolute bottom-0 w-full p-4 text-center bg-green-800 text-white">  
        <p>Created as a clone of Monkey Mart | 2025</p>  
    </footer>  
</body>  
</html>
